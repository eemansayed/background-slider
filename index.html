<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Background Slider</title>
</head>
<body>
  <div class="slide-container">
    <div class="slide active" style="background-image:url('images/daisies.jpg')">
    </div>
    <div class="slide" style="background-image:url('images/pink-rose.jpg')"></div>
    <div class="slide" style="background-image:url('images/sunflower.jpg')"></div>
    <div class="slide" style="background-image:url('images/purple-flowers.jpg')"></div>
    <div class="slide" style="background-image:url('images/light-pink-flower.jpg')"></div>
    <button id="left" class="arrow left-arrow">
<i class="fas fa-arrow-left"></i>
    </button>

    <button id="right" class="arrow right-arrow">
<i class="fas fa-arrow-right"></i>
    </button>

  </div>
 <script type='text/javascript' src='script.js'></script>
</body>
</html>
